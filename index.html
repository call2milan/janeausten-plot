<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jane Austen Popularity Visualization</title>
  <meta name="description" content="Interactive visualization of Jane Austen's popularity over time via Tableau Public." />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
      color: #333;
      text-align: center;
    }
    header {
      background-color: #f2f2f2;
      padding: 1.5em;
      border-bottom: 1px solid #ddd;
    }
    h1 {
      margin: 0;
      font-size: 1.8em;
    }
    main {
      padding: 1.5em;
      max-width: 1200px;
      margin: 0 auto;
    }
    .tableauPlaceholder {
      position: relative;
      width: 100%;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Jane Austen Popularity Over Time</h1>
    <p>An interactive Tableau visualization embedded via Tableau Public.</p>
  </header>

  <main>
    <div class="tableauPlaceholder" id="vizJaneAusten" style="position: relative">
      <noscript>
        <a href="#">
          <img alt="Jane Austen popularity chart" 
               src="https://public.tableau.com/static/images/Ja/JaneAusten250/popularity/1_rss.png" 
               style="border:none;" />
        </a>
      </noscript>
      <object class="tableauViz" style="display:none;">
        <param name="host_url" value="https%3A%2F%2Fpublic.tableau.com%2F" />
        <param name="embed_code_version" value="3" />
        <param name="site_root" value="" />
        <param name="name" value="JaneAusten250/popularity" />
        <param name="tabs" value="no" />
        <param name="toolbar" value="yes" />
        <param name="static_image" 
               value="https://public.tableau.com/static/images/Ja/JaneAusten250/popularity/1.png" />
        <param name="animate_transition" value="yes" />
        <param name="display_static_image" value="yes" />
        <param name="display_spinner" value="yes" />
        <param name="display_overlay" value="yes" />
        <param name="display_count" value="yes" />
        <param name="language" value="en-US" />
      </object>
    </div>
  </main>

  <script type="text/javascript">
    var divElement = document.getElementById('vizJaneAusten');
    var vizElement = divElement.getElementsByTagName('object')[0];
    if (divElement.offsetWidth > 800) {
      vizElement.style.width = '100%';
      vizElement.style.height = (divElement.offsetWidth * 0.75) + 'px';
    } else if (divElement.offsetWidth > 500) {
      vizElement.style.width = '100%';
      vizElement.style.height = (divElement.offsetWidth * 0.75) + 'px';
    } else {
      vizElement.style.width = '100%';
      vizElement.style.height = '727px';
    }
    var scriptElement = document.createElement('script');
    scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
    vizElement.parentNode.insertBefore(scriptElement, vizElement);
  </script>
</body>
</html>
